<!DOCTYPE html>
<html>
<title>images</title>
<meta charset="UTF-8" />
<link rel="shortcut icon" href="images/pic1.jpg" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Raleway", sans-serif;
  }
</style>

<body class="w3-black w3-content" style="max-width:1600px">
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-grey w3-animate-left" style="z-index:3;width:300px;" id="mySidebar">
    <br />
    <div class="w3-container">
      <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
        title="close menu">
        <i class="fa fa-remove"></i>
      </a>
      <img src="images/pic10.jpg" style="width:85%; height: 200px;" class="w3-round" /><br /><br />
      <h4><b>Le Didk</b></h4>
    </div>
    <div class="w3-bar-block">
      <a href="#portfolio" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i
          class="fa fa-th-large fa-fw w3-margin-right"></i>PHOTOS</a>
      <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
          class="fa fa-user fa-fw w3-margin-right"></i>ABOUT ME</a>
      <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
          class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</a>
    </div>

  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px">
    <!-- Header -->
    <header id="portfolio">
      <a href="#"><img src="images/pic10.jpg" style="width:65px;"
          class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity" /></a>

      <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
          class="fa fa-bars"></i></span>
      <div class="w3-container">
        <h1 class="w3-text-grey"><b>Photos</b></h1>
        <div class="w3-section w3-bottombar w3-padding-16">
          <span class="w3-margin-right">Filter:</span>
          <button class="w3-button w3-black">ALL</button>
        </div>
      </div>
    </header>

    <!-- First Photo Grid-->
    <div class="w3-row-padding">
      <div class="w3-third w3-container w3-margin-bottom">
        <img src="images/pic5.jpg" alt="Retro" style="width:100%; height:380px;" />
      </div>

      <div class="w3-third w3-container w3-margin-bottom">
        <img src="images/pic2.jpg" alt="Retro" style="width:100%" />
      </div>

      <div class="w3-third w3-container">
        <img src="images/pic7.jpg" alt="Retro" style="width:100%; height:380px;" />
      </div>

    </div>

    <!-- Second Photo Grid-->
    <div class="w3-row-padding">
      <div class="w3-third w3-container w3-margin-bottom">
        <img src="images/pic4.jpg" alt="Retro" style="width:100%" />

      </div>
      <div class="w3-third w3-container w3-margin-bottom">
        <img src="images/pic1.jpg" alt="Retro" style="width:100%" />

      </div>
      <div class="w3-third w3-container">
        <img src="images/pic6.jpg" alt="Retro" style="width:100%; height:500px;" />
      </div>
    </div>

    <!-- 3rd Photo Grid-->
    <div class="w3-row-padding">
      <div class="w3-third w3-container w3-margin-bottom">
        <img src="images/pic3.jpg" alt="Retro" style="width:100%; height:580px;" />

      </div>
      <div class="w3-third w3-container w3-margin-bottom">
        <img src="images/pic8.jpg" alt="Retro" style="width:100%" />

      </div>
      <div class="w3-third w3-container">
        <img src="images/pic9.jpg" alt="Retro" style="width:100%" />
      </div>
    </div>

    <!-- Footer -->
    <div class="w3-black w3-center w3-text-grey w3-padding-24">Designed by <a href="http://mr-zack.com/" title="Mr-Zack"
        target="_blank" class="w3-hover-opacity">Mr Zack</a></div>

    <!-- End footer -->
    </footer>
  </div>

  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
  </script>
</body>

</html>
