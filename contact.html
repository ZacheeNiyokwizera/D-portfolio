<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LeDidk</title>
</head>

<body>
    <!-- Header -->
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <img src="images/logo.jpg" />
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul class="tabs">
                        <li> <a href="https://www.instagram.com/le_didk/"><i class="fab fa-instagram"></i></a></li>
                        <li> <a href="https://www.facebook.com/ledidkOfficialPage/"><i class="fab fa-facebook-f"></i></a></li>
                        <li> <a href="https://www.Twitter.com/le_didk"><i class="fab fa-twitter"></i></a></li>

                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header -->




    <!-- Contact Section -->

    <section class="contact" id="contactForm">
        <div class="contact-wrapper">
            <div class="contact-left"></div>
            <div class="contact-right">
                <h1 class="contact-heading">Contact Me</h1>
                <form>
                    <div class="input-group">
                        <input type="text" id="myName" class="field" />
                        <label class="input-label">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="myPhone" class="field" />
                        <label class="input-label">Phone number</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="myEmail" class="field" />
                        <label class="input-label">Email</label>
                    </div>
                    <div class="input-group">
                        <textarea id="myMessage" class="field"></textarea>
                        <label class="message">Message</label>
                    </div>
                    <input type="submit" class="submit-btn" value="Submit" />
                    <div class="alertMessage">Your message has been sent !</div>
                </form>
            </div>
        </div>
    </section>

    <!-- End Contact Section -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">

            <div class="social-words">

                    LeDidk

            <div class="social-list">

                <a href="https://www.facebook.com/ledidkOfficialPage/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/le_didk/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.Twitter.com/le_didk"><i class="fab fa-twitter"></i></a>
                <a href="ledidk17@gmail.com"><i class="fas fa-envelope-square"></i></a>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js">
    </script>
    <script src="./app.js"></script>
</body>

</html>`
